name: CI

# https://git.kalou.net/kalou/berrymuch/src/branch/master/.gitlab/build-freshest-port-wip.sh

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      matrix:
        runner: [Linux-x86_64]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Print hostname
        run: make build.nano
